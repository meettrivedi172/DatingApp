


<div class="text-center mt-3">

  <h2>{{pridicate  ==='liked' ? 'Member I Like':'Member who like me'}}</h2>

</div>


<div class="container mt-3">

  <div class="d-flex">
    <div class="btn-group" name="pridicate">
      <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="pridicate" (click)="loadLikes()">Member I Like </button>

      <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="pridicate" (click)="loadLikes()">Member who Like  me</button>
    </div>
  </div>



<div class="row mt-3">
  <div class="col-2"   *ngFor="let member of member">
    <app-member-card  [member]="member"></app-member-card>

  </div>
</div>


</div>

<div class="d-flex justify-content-center"   *ngIf="pagination">

  <pagination
  [boundaryLinks]="true"
  [totalItems]="pagination.totalItems"
  [itemsPerPage]="pagination.itemsPage"
  [maxSize]="10"
  [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
   firstText="&laquo;"
    lastText="&raquo;">

</pagination>


</div>
